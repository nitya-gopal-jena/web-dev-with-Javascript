<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>



    <style>


.parent{
    width: 300px;
    height: 300px;
    background-color: yellow;
    position: relative;
    top: 100px;

}

.child{
    width: 100px;
    height: 100px;
    background-color: black;
    border: 1px solid black;
}
    </style>
</head>
<body>
    


    <div class="parent">
        <div class="child">

        </div>
    </div>


</body>
</html>
