<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>



    <style>


.parent{
    width: 300px;
    height: 300px;
    background-color: yellow;
    position: relative;
    margin: 150px auto;
    border-radius: 10px;
}

.child{
    width: 100px;
    height: 100px;
    background-color: black;
    border: 1px solid black;
    border-radius: 10px;
    position: absolute;
   top: 90px;
   left: 100px;
}
    </style>
</head>
<body>


    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
