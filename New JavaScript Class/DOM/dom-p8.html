<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="text">Hello Everyone</h1>

    <button onclick="change('Good Morning')">10 AM</button>
    <button onclick="change('Good Afternoon')">2 PM</button>
    <button onclick="change('Good Night')">11 PM</button>

    <script>
      textTag = document.getElementById('text');

      function change(text) {
        textTag.textContent = text;
      }
    </script>
  </body>
</html>
