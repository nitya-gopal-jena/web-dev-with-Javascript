<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 300px;
            height: 300px;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
            border: 2px solid black;
        }

        #text {
            text-align: center;
        }

        .btn {
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 id="text">Hello Everyone</h2>

        <div class="btn">
            <button onclick="change('Good Morning','red')">10 AM</button>
            <button onclick="change('Good Afternoon', 'orange')">2 PM</button>
            <button onclick="change('Good Night', 'green')">11 PM</button>
        </div>
    </div>


    <script>

        const textTag = document.getElementById('text');

        function change(text, col) {

            textTag.innerHTML = text;
            textTag.style.color = col;
        }

    </script>
</body>

</html>
