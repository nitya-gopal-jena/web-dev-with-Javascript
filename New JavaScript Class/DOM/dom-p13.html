<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 300px;
        height: 200px;
        justify-content: center;
        align-items: center;
        margin: 100px auto;
        border: 2px solid rgb(7, 96, 93);
        background-color: aquamarine;
      }

      span {
        text-align: center;
      }

      .btn {
        justify-content: center;
        align-items: center;
        padding: 60px;
        margin-left: 40px;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }

      #count {
        margin-left: 140px;
        font-size: 25px;
      }

      #btn-inc {
        background-color: rgb(255, 206, 10);
      }

      #btn-dic {
        background-color: chartreuse;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <span id="count">0</span>

      <div class="btn">
        <button onclick="inc()" id="btn-inc">INC</button>
        <button onclick="dec()" id="btn-dic">DEC</button>
      </div>
    </div>

    <script>

      const countTag = document.getElementById('count');
      let count = 0;

      function inc() {
          ++count;
          countTag.innerText = count;
      }

      function dec() {
          --count;
          countTag.innerText = count;
          if (count <= 0) {
              countTag.innerText = 0;
          }
      }


      function change() {
          let h2 = document.getElementById('text')
          if (count <= 0 || count <= 15) {
              h2.style.color = 'red'
          }
          else if (count >= 1 && count <= 5) {
              h2.style.color = 'orange'
          } else if (count >= 6 && count <= 9 >) {
              h2.style.color = 'blue'
          } else if (count >= 10 && count <= 15) {
              h2.style.color = 'green'
          }
      }
    </script>
  </body>
</html>
