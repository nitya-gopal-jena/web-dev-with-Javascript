<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .items-list {
            border: 1px solid rgb(120, 120, 25);
            width: 280px;
            height: 350px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .items-list>img {
            width: inherit;
            border-radius: 0px 0px 0px 0px;
        }

        .items {
            margin-top: 10px;
            text-align: center;
        }

        .btn {
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 5px;
            border-radius: 100%;
            width: 30px;
        }

        button:hover {
            background-color: yellowgreen;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <!-- <h2>Foodiee</h2>  -->

        <div class="items-list">
            <img src="https://www.fullerssugarhouse.com/wp-content/uploads/2021/08/maplebaconburger.jpg" alt="burger" />
            <div class="items">
                <h2>üçîBurger</h2>
                <h3>&#8377; 90.00</h3>
                <h3>‚≠êRating</h3>
            </div>

            <div class="btn">
                <button onclick="decCount()">-</button>
                <span id="count"></span>
                <button onclick="incCount()">+</button>
            </div>
        </div>
    </nav>

    <!-- Script Tag  -->

    <script>
        let countEl = document.getElementById('count');
        let countVal = 1;

        countEl.innerText = countVal;

        function incCount() {
            countVal++;
            countEl.innerText = countVal;
        }

        function decCount() {
            if (countVal > 1) {
                countVal--;
                countEl.innerText = countVal;
            }
        }
    </script>
</body>

</html>
