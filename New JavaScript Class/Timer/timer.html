<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap');

        #clock {
            font-family: "Sixtyfour", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: auto;
        }
    </style>


</head>

<body>


    <nav class="navbar bg-dark text-white p-3">
            <p id="clock" class="text-success">00:00:00</p>
    </nav>

    

    <script>

        let clockTag = document.querySelector('#clock');

        let displayClock = () => {
            let date = new Date();
            const pad = (date) => date > 9 ? date : '0' + date;
            clockTag.textContent = `${pad(date.getHours())} : ${pad(date.getMinutes())} : ${pad(date.getSeconds())}`;
        }
        displayClock();
        setInterval(displayClock, 1000);

    </script>
</body>

</html>
