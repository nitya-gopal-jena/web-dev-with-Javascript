<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Box Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .box-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .box {
            background-color: #f9fafb;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 16px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .box img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            background-size: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .box button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btn-remove {
            background-color: #e74c3c;
            color: white;
        }

        #btn-remove:hover {
            background-color: #c0392b;
        }

        #btn-hide {
            background-color: #f1c40f;
            color: #333;
        }

        #btn-hide:hover {
            background-color: #d4ac0d;
        }

        #btn-reset {
            background-color: #2ecc71;
            color: white;
        }

        #btn-reset:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="card-wrapper">
        <div class="title">Box Controls</div>
        <div class="box-items" id="box-items">
            <div class="box" id="box-1">
                <img src="https://cdn.pixabay.com/photo/2024/12/28/03/39/field-9295186_1280.jpg" alt="nature">
                <button id="btn-remove">Remove</button>
            </div>
            <div class="box" id="box-2">
                <img src="https://cdn.pixabay.com/photo/2024/12/28/03/39/field-9295186_1280.jpg" alt="nature">
                <button id="btn-hide">Hide</button>
            </div>
            <div class="box" id="box-3">
                <img src="https://cdn.pixabay.com/photo/2024/12/28/03/39/field-9295186_1280.jpg" alt="nature">
                <button id="btn-reset">Reset All</button>
            </div>
        </div>
    </div>

    <script>
        const boxItems = document.getElementById('box-items');
        const box1 = document.getElementById('box-1');
        const box2 = document.getElementById('box-2');
        const removeBtn = document.getElementById('btn-remove');
        const hideBtn = document.getElementById('btn-hide');
        const resetBtn = document.getElementById('btn-reset');

       

        removeBtn.addEventListener('click', () => {
            box1.remove();
           
        });

        hideBtn.addEventListener('click', () => {
            box2.style.visibility = 'hidden';
        });

        resetBtn.addEventListener('click',()=>{
            location.reload();
        })

    </script>

</body>

</html>
