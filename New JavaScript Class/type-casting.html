<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n = 23;
        console.log(n, typeof n);

        n = Number("123")
        console.log(n, typeof n);

        n = Number('Nitya')
        console.log(n, typeof n);

        n = Number(undefined)
        console.log(n, typeof n);

        n = Number(true)
        console.log(n, typeof n);
        n = Number(false)
        console.log(n, typeof n);

        n = Number(null)
        console.log(n, typeof n);

        console.log(10 + undefined);

        console.log(undefined + undefined);
        

    </script>

</body>

</html>
