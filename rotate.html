 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 100px auto;
            background-color: yellow;
            transition: all 2s linear;
        }

        .box:hover {
            transform: rotate(180deg)
        }
    </style>



</head>

<body>


    <div class="box"></div>
</body>

</html>
