<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="card" style="width: 25rem; margin: 160px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div class="card-body">
            <h5 class="card-title text-center fw-bold">Login Form</h5>
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter Username</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
        </div>
    </div>


</body>

</html>
